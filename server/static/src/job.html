{% extends "index.html" %}

{% block main_info %}

{% for job in get_job(wf_id.id, job_id.jobid) %}

  <div class="card">
    <div class="card-header"><strong>job {{ job.id }}</strong></div>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th class="text-center">status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                    <td>
                      {{ job.status }}
                    </td>
                  </tr>
          </tbody>
        </table>
  </div>

  <div class="card">
    <div class="card-header">input</div>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
          <tbody>
            <tr>
                    <td>
                      {{ job.input }}
                    </td>
                  </tr>
          </tbody>
        </table>
  </div>


  <div class="card">
    <div class="card-header">output</div>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
          <tbody>
            <tr>
                    <td>
                      {{ job.output }}
                    </td>
                  </tr>
          </tbody>
        </table>
  </div>

  <div class="card">
    <div class="card-header">log path</div>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
          <tbody>
            <tr>
                    <td>
                      {{ job.log }}
                    </td>
                  </tr>
          </tbody>
        </table>
  </div>

 {% endblock %}
