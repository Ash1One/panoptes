{% extends "index.html" %}

{% block main_info %}

  <div class="card">
      <div class="card-header">contribute</div>
      <div class="card-body">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th>Workflow id</th>
              <th>Workflow name</th>
              <th class="text-center">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                {% for wf in workflows %}
                  <tr>
                    <td>
                      <a href= '/workflow_status/{{ wf.id }}'> {{ wf.id }} </a>
                    </td>
                    <td>
                        <a href= '/workflow_status/{{ wf.id }}'> {{ wf.name }} </a>
                      </td>
                    <td>
                      <a> {{ wf.date }} </a>
                    </td>
                  </tr>
                {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>
  </div>

 {% endblock %}
